<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* CSS para o menu flutuante */
        .floating-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        /* CSS para o rodapé */
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="floating-menu">
        <!-- Conteúdo do menu flutuante -->
    </div>

    <!-- Conteúdo da página -->

    <div class="footer">
        <!-- Conteúdo do rodapé -->
    </div>
</body>

</html>
